<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>이메일 인증</title>
</head>
<body style="margin:0; padding:40px 0; background-color:#f5f6f7; font-family:Arial, 'Apple SD Gothic Neo', sans-serif;">
<table width="100%" cellpadding="0" cellspacing="0" border="0">
    <tr>
        <td align="center">
            <table width="600" cellpadding="0" cellspacing="0" border="0" style="background-color:#ffffff; border:2px solid #4677c8; border-radius:12px; padding:40px;">
                <tr>
                    <td align="center" style="padding-bottom:24px;">
                        <div style="color:#4677c8; font-size:18px; font-weight:600; text-align:center;">
                            이메일 주소 인증하기
                        </div>
                        <div style="color:#171719; font-size:28px; font-weight:700; text-align:center; padding-top:8px;">
                            아래 버튼을 눌러 인증해주세요
                        </div>
                    </td>
                </tr>
                <tr>
                    <td align="center" style="padding-bottom:32px;">
                        <a th:href="${verifyLink}"
                           style="background-color:#4677c8; color:#ffffff; font-size:16px; font-weight:600; padding:12px 24px;
                        text-decoration:none; border-radius:12px; display:inline-block;" target="_blank" rel="noopener noreferrer">
                            인증하기
                        </a>
                    </td>
                </tr>
                <tr>
                    <td align="center" style="font-size:16px; color:#2e2f33; line-height:24px; text-align:center; padding-bottom:32px;">
                        10분 안에 버튼을 클릭해 이메일 인증을 완료해주세요.<br />
                        생각하는 방 코그룸에 온 걸 환영해요.<br />
                        지금 코그룸(room)의 문을 열고 ‘나’를 알아가는 첫 걸음을 시작해봐요
                    </td>
                </tr>
                <tr>
                    <td style="height:1px; background-color:#c2c4c8;"></td>
                </tr>
                <tr>
                    <td
                            align="center"
                            style="
                  padding-top: 24px;
                  font-size: 14px;
                  color: #555;
                  text-align: center;
                "
                    >
                        모든 이의 내적 성장을 돕습니다.
                    </td>
                </tr>
                <tr>
                    <td align="center" style="padding-top: 8px;">
                        <img
                                src="https://cdn.cogroom.com/default_image/Logo/Logo_Horizontal_normal.png"
                                alt="COGROOM 로고"
                                width="120"
                                height="21"
                                style="display: block; margin-top: 8px"
                        />
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>
</body>
</html>
