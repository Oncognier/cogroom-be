<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>코그룸 환영 메일</title>
</head>
<body style="font-family: Arial, 'Apple SD Gothic Neo', sans-serif; background-color: #f5f6f7; padding: 40px 0; margin: 0;">
<div style="display: flex; flex-direction: column; gap: 40px; background: #ffffff; padding: 60px; border: 2px solid #4677c8; border-radius: 12px; max-width: 720px; margin: 0 auto;">
    <div style="display: flex; flex-direction: column; align-items: center; gap: 32px;">
        <div style="display: flex; flex-direction: column; gap: 8px; text-align: center;">
            <div style="color: #4677c8; font-size: 18px; line-height: 26px; letter-spacing: -0.002em; font-weight: 600;">
                welcome to cognition room!
            </div>
            <div style="color: #171719; font-size: 28px; line-height: 38px; letter-spacing: -0.0236em; font-weight: 700;">
                코그룸에 온 걸 환영해요
            </div>
        </div>

        <img
                src="https://cdn.cogroom.com/default_image/Congratulation.png"
                alt="Congratulation"
                style="width: 100%;"
        />

        <div style="font-size: 16px; line-height: 24px; letter-spacing: 0.0057em; font-weight: 400; color: rgba(46, 47, 51, 0.88); text-align: center;">
            안녕, 코그니어. 코그룸에 온 걸 환영해요<br />
            이제 모든 서비스를 이용할 수 있어요<br />
            자, 문을 활짝 열고 나만의 바다를 만들러 가 볼까요 🚪🌊
        </div>

        <a
                href="https://preview.cogroom.com/"
                style="background-color: #4677c8; color: #ffffff; font-size: 16px; line-height: 24px; letter-spacing: 0.0057em; font-weight: 600; padding: 12px 24px; border-radius: 12px; text-decoration: none; width: fit-content; text-align: center;"
        >
            코그룸 바로가기
        </a>
    </div>

    <div style="height: 1px; background-color: rgba(194, 196, 200, 0.43);"></div>

    <div style="display: flex; flex-direction: column; align-items: center; gap: 16px;">
        <p style="font-size: 16px; line-height: 24px; letter-spacing: 0.0057em; font-weight: 400; color: rgba(55, 56, 60, 0.61); margin: 0;">
            모든 이의 내적 성장을 돕습니다.
        </p>
        <img
                src="https://cdn.cogroom.com/default_image/Logo/Logo_Horizontal_normal.svg"
                alt="COGROOM 로고"
                style="height: 21px;"
        />
    </div>
</div>
</body>
</html>
